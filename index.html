<body>
    <div class="container">
        <hr>

        <div class="jumbotron">
            <h1 class="text-center">Kirk's Sports Trivia!</h1>
        </div>

        <hr>
        <h4>How many questions can you answer in 80 seconds?
            Press "start" and the timer will start counting down.
            Answer as many questions as possible, all unanswered questions will be counted as incorrect.
        </h4>
        <button type="button" id="start-button">Start!</button>
    </div>
    <br>
    <div class="container" id="countdown">
        <div class="row">
            <div class="col-md-4">
                <div id="time"></div>
            </div>       
            <div class="col-md-4">
                <div id="right"></div>
            </div>
            <div class="col-md-4">
                <div id="wrong"></div>
            </div>
            <!-- <div class="col-md-4">
                <div id="unanswered"></div>
            </div> -->
        </div>
    </div>
    <div class="container">

        <div id="question"></div>
        <div id="answer1"></div>
        <div id="answer2"></div>
        <div id="answer3"></div>
        <div id="answer4"></div>
    </div>

    <script type="text/javascript" src="assets/javascript/triviaJS.js" ></script>
